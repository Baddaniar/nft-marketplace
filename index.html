<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <title>NFT Marketplace</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <p class="nav_menu">Marketplace</p>
            <p class="nav_menu">Resource</p>
            <p class="nav_menu">About</p>
        </nav>
        <div class="actions">
            <input type="text" name="" id="search" placeholder="Search">
            <input type="button" value="Upload" id="upload">
            <input type="button" value="Connect Wallet" id="connect_wallet">
        </div>
    </header>
    <div class="hero">
        <div class="hero-info">
            <p class="hero_header">Discover, and collect Digital Art  NFTs </p>
            <p class="hero_text">Digital marketplace for crypto collectibles 
                and non-fungible tokens (NFTs).
                 Buy, Sell, and discover exclusive digital 
                 assets.</p>
            <input type="button" value="Explore Now" id="explore"> 
            <div class="amount_box">
                <div class="amount_numbers">
                    <p class="amount">98k+</p>
                    <p class="amount_type">Artwork</p>
                </div>
                <div class="amount_numbers">
                    <p class="amount">12k+</p>
                    <p class="amount_type">Auction</p>
                </div>
                <div class="amount_numbers">
                    <p class="amount">15k+</p>
                    <p class="amount_type">Artist</p>
                </div>
            </div>   
        </div>
        <div class="hero-image">
            <img src="./images/hero.png" alt="">
        </div>
    </div>
</body>
</html>
